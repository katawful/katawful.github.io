---
layout: default
sidebar: true
author_profile: true
---

{% comment %} i need to add page header stuff eventually {% endcomment %}

<div class="main" id="main" role="main">
  {%- include sidebar.html -%}
  <article class="page_inner" itemscope itemtype="https://schema.org/CreativeWork">
    <div class="page">
      {{ content }}
      <p class="page__date">
        <strong>
          <i class="fas fa-fw fa-calendar-alt" aria-hidden="true"></i> {{ site.data.ui-text[site.locale].date_label | default: "Posted:" }}
        </strong> 
        <time datetime="{{ page.date | date: "%Y-%m-%d" }}">
          {{ page.date | date: "%B %-d, %Y" }}
        </time>
      </p>
      <script src="{{ '/assets/js/anchor.js' | relative_url }}"></script>
      <script src="{{ '/assets/js/image_popup.js' | relative_url }}"></script>
    </div >
  </article>
</div>
